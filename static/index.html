<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
        }
        #dogImages {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
        }
        button {
            margin-bottom: 20px;
        }
        img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <input type="number">
    <button>Get Dog</button>
    <div id="dogImages"></div>
</body>
<script>
    const btn = document.querySelector('button')
    const input = document.querySelector('input')
    btn.addEventListener("click", () => {
        document.getElementById("dogImages").innerHTML = ""
        fetch(`http://localhost:8080/api/dogs/${input.value}`)
            .then(resp => resp.json())
            .then(data => {
                data.forEach(dog => {
                    const imgUrl = JSON.parse(dog).message
                    const imgNode = new Image()
                    document.getElementById("dogImages").appendChild(imgNode)
                    imgNode.src = imgUrl
                })
            })

    })
</script>
</html>
